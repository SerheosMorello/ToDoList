<html>
  <head>
    <title>To-do list</title>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
        <script src="script.js"> </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <link rel="stylesheet" href="style.css">
          </head>
          <body>
            <div class="box">
              <div class="todo">
                <h1>cписок</h1>
                <select style="background-color: #fd7777;" class="select new">
                  <option style="background-color: #3c763d;" value="green">
                  </option>
                  <option style="background-color: #f5d841;" value="yellow">
                  </option>
                  <option style="background-color: #337ab7;" value="blue">
                  </option>
                  <option style="background-color: #fd7777;" value="red">
                  </option>
                </select>
              </select> 
              <input type="text" id="new" class="new_act" placeholder="Что еще сделать?">
                <input type="text" id="description" class="new_act block" placeholder="Подробности">
                  <button class="add_new" onclick="addnew()" for="new"> </button>
                </div>
                <ul id="list">
                </ul>
              </div>    
            </body>
          </html>
